<html>
  <head>
    <title>Register a device</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
  </head>

  <body>
    <main>
      <h1 class="text-center">Register a new device</h1>
      <form class='text-center form-horizontal'>
          <div class="form-group center-block">
            <label for="register-ip">Device IP</label>
            <input type="text" name="register-ip" required>
          </div>
          <div class="form-group center-block">
            <label for="register-alias">Device alias</label>
            <input type="text" name="register-alias" required>
          </div>
          <button id="registerBtn">Register</button>
      </form>

    </main>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"></script>
      <script src="register.js"></script>
  </body>
</html>
